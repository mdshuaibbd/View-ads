<body>
    <script>
        // এড দেখানোর ফাংশন
        function showAd() {
            show_8442747().then(() => {
                // ইউজার এড দেখলে এড দেখানোর ফাংশন ৩ সেকেন্ড পর পুনরায় কল হবে
                alert('আপনি এড দেখেছেন!');
                setTimeout(showAd, 3000); // ৩ সেকেন্ডের বিরতি
            }).catch(error => {
                console.error("Ad loading failed:", error);
                // যদি এড লোড করতে কোনো সমস্যা হয় তবে আবার চেষ্টা করবে ৩ সেকেন্ড পর
                setTimeout(showAd, 3000);
            });
        }

        // পেজ লোড হলে প্রথমবার এড দেখানো শুরু হবে
        window.onload = showAd;
    </script>
